name: Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  GO_VERSION: "1.25"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Verify modules
        run: go mod download

      - name: go vet
        run: go vet ./...

      - name: Run tests (with coverage)
        run: |
          mkdir -p testresults
          go test -v ./... -coverprofile=coverage.out
          go tool cover -func=coverage.out | tee testresults/coverage.txt

      - name: Upload test coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: testresults/
